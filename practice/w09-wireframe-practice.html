<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/w09-wireframe-practice.css">
    <title>Nana's Bakery</title>
</head>
<body>
    <div id="content">
        <header>
            <div id="header-content">
                <img src="https://via.placeholder.com/100" alt="">
                <div id="site-headline">
                    <h1>Nana's Bakery</h1>
                    <p id="phone-number">555-555-5555</p>
                </div>
                <img src="https://via.placeholder.com/25" alt="">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Baked Goods</a></li>
                    <li><a href="#">Order Form</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Our Delicious Selections</h1>
            <section id="product-grid">
                <div class="card">
                    <img class="card-image" src="https://via.placeholder.com/320" alt="">
                    <button class="card-button">Add to cart</button>
                </div>
                <div class="card">
                    <img class="card-image" src="https://via.placeholder.com/320" alt="">
                    <button class="card-button">Add to cart</button>
                </div>
                <div class="card">
                    <img class="card-image" src="https://via.placeholder.com/320" alt="">
                    <button class="card-button">Add to cart</button>
                </div>
                <div class="card">
                    <img class="card-image" src="https://via.placeholder.com/320" alt="">
                    <button class="card-button">Add to cart</button>
                </div>
                <div class="card">
                    <img class="card-image" src="https://via.placeholder.com/320" alt="">
                    <button class="card-button">Add to cart</button>
                </div>
                <div class="card">
                    <img class="card-image" src="https://via.placeholder.com/320" alt="">
                    <button class="card-button">Add to cart</button>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024</p>
            <div class="social-media">
                <img src="https://via.placeholder.com/50" alt="facebook">
                <img src="https://via.placeholder.com/50" alt="instagram">
                <img src="https://via.placeholder.com/50" alt="twitter">
            </div>
        </footer>
    </div>
</body>
</html>
